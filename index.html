<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #4b4b4b;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        .right{
            display: flex;
            justify-content: flex-end;
        }

        .ownMsg{
           width: fit-content;
            padding: 5px 25px;
            border-radius: 20px;
            color: white;
            background-color: #48b28b;
        }
        .otherMsg{
            width: fit-content;
            padding: 5px 7px 5px 24px;
            border-radius: 20px;
            color: white;
            background-color: #4e0d53;
        }
        p{
            float: right;
            margin-left: 25px;
            font-size: 10px;
        }
        #header{
            background: purple;
            display: flex;
            justify-content: space-evenly;
            font-size: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <form id="formPrivate">
        <input id="privateId" autocomplete="off" placeholder="Enter private id"/>
        <input id="privateMessage" autocomplete="off" placeholder="Enter Message"/>
        <button>Send</button>
    </form>
    <ul id="messages"></ul>
    
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        var name =prompt('Enter your name'); 
        var socket = io();
        var chatData="",headerData="";
        var input = document.getElementById('input');
        var privateId = document.getElementById('privateId');
       
        socket.emit('get name',name);
        socket.on('header data',(data)=>{
            headerData+=`<h3>Name : ${data.name}</h3> <h3>Id : ${data.id}</h3>`
            document.getElementById('header').innerHTML=headerData;
        });

        
        console.log(document.getElementById('header').value);

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });
        formPrivate.addEventListener('submit', function (e) {
            e.preventDefault();
            if (privateId.value&&privateMessage.value) {
                chatData+=`
                <li >
                    <div class="right"/>
                    <div class="ownMsg">${privateMessage.value}</div>
                    </div>
                </li>
                <hr/>
                `;
                socket.emit('private message',privateId.value,privateMessage.value)
                privateMessage.value = '';
                document.getElementById('messages').innerHTML = chatData;
            }
        });
        socket.on("private message",(senderName,msg)=>{
            console.log(senderName,msg);
            chatData+=`
                <li>
                    <div class="otherMsg">
                        <p>(Privately->${senderName})</p>
                            ${msg}</div></li>
                <hr/>
            `;
            document.getElementById('messages').innerHTML = chatData;
        })

        socket.on('chat message', (data)=>{
            if(socket.id===data.id){
                chatData+=`
                <li >
                    <div class="right"/>
                    <div class="ownMsg">${data.msg}</div>
                    </div>
                </li>
                <hr/>
                `;
            }
            else{
                chatData+=`
                <li>
                    <div class="otherMsg">
                        <p>(${data.clientName})</p>
                            ${data.msg}</div></li>
                <hr/>
                `;
            }
            document.getElementById('messages').innerHTML = chatData;
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>

</body>

</html>
